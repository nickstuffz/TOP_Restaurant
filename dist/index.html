<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="main.js"></script>

<div id="content">
    <div id="header">
        <div id="logo">
            <h1>Slop Stop</h1>
        </div>
        <div id="tab-container">
            <div class="tab select" id="home">
                HOME
            </div>
            <div class="tab" id="menu">
                MENU
            </div>
            <div class="tab" id="contact">
                CONTACT
            </div>
        </div>
    </div>
    <div class="main" id="home-container">
        
        <img id="home-img" src="./assets/benjamin-davies-field-unsplash.jpg">
        
        Your one stop shop for all things slop!

        <p>Here at Slop Stop we love slop. Slop is so delicious and wonderful 
        I do not know why anybody would eat anything else. We serve a large 
        variety of slop from all around the world. Eat up!</p>
    </div>
</div>

</body>
</html>
