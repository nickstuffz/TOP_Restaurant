<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="main.js"></script>

<div id="content">

    <div id="header">
        <div id="logo">
            <h1>Slop Stop</h1>
        </div>
        <div id="tab-container">
            <div class="tab select" id="tab-home">
                HOME
            </div>
            <div class="tab" id="tab-menu">
                MENU
            </div>
            <div class="tab" id="tab-contact">
                CONTACT
            </div>
        </div>
    </div>
    <div class="main" id="home-container">

        <div id="hero-container">
            <div id="hero-content">
                <h1 id="hero-title">
                    Welcome to Slop Shop
                </h1>
                <h2 id="hero-subtitle">
                    your one stop shop for yummy slop!
                </h2>
                <button id="hero-button" type="button">
                    peruse Menu >>
                </button>
            </div>
        </div>
        
        <div id="home-mid">

            <p>Here at Slop Stop we love slop. Slop is so delicious and wonderful 
                I do not know why anybody would eat anything else. We serve a large 
                variety of slop from all around the world. Eat up!</p>
        </div>
            
    </div>
</div>

</body>
</html>
